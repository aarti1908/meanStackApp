<div class="pageContent">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form">
    <div>
      <mat-form-field class="form-element">
        <input matInput type="text" placeholder="Full Name" formControlName="fullName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="form-element">
        <input matInput type="email" placeholder="Email Address" formControlName="email">
      </mat-form-field>
    </div>
    <div class="addUserWrapper">
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
