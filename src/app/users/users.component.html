<div class="pageContent">
  <div class="addUserWrapper">
    <a mat-raised-button color="primary" routerLink="add-user">Add User</a>
  </div>

  <div class="usersList">

    <table mat-table [dataSource]="users">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon fontIcon="delete" (click)="onDelete(element._id)"></mat-icon>
          <mat-icon fontIcon="edit" (click)="onEdit(element._id)"></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
